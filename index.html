<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gestão de Animais</title>

<!-- Leaflet CSS -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<link rel="stylesheet" href="styles.css">

</head>
<body>

<div id="map"></div>
<div id="mapOverlay"></div>

<!-- Menu lateral -->
<div id="sidebar">
  <button id="btnView" title="Visualizar"><i class="fas fa-eye"></i></button>
  <button id="btnEditArea" title="Editar área"><i class="fas fa-ruler-combined"></i></button>
  <button id="btnEditAnimals" title="Editar Animais"><i class="fas fa-paw"></i></button>
  <button id="btnSettings" title="Configurações"><i class="fas fa-cog"></i></button>
  <button id="btnNotifications" title="Notificações"><i class="fas fa-bell"></i></button>
</div>

<div id="infoPanel">Selecione uma opção do menu.</div>

<!-- Scripts -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
<script src="app.js"></script>

</body>
</html>
